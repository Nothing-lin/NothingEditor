<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>NothingEditor编辑器</title>
		<!-- 设置标签页logo -->
		<link rel="shortcut icon" href="src\LOGO.ico" type="image/x-icon"/>
		<!-- sematicUI -->
		<link rel="stylesheet" type="text/css" href="src/semantic.min.css">
		<link rel='stylesheet' href='src/customer.css'>
		<!-- quillmarkdown渲染器 -->
		<link rel='stylesheet' href='src/markdown-plugs/quill.bubble.css'>
		<link rel='stylesheet' href='src/markdown-plugs/quill.snow.css'>
		<!-- <link rel='stylesheet' href='src/markdown-plugs/sakura.css'> -->
		<link rel="stylesheet" href="src/markdown-plugs/quill-customer-style.css">
		<!-- 自定义主题样式 -->
		<link rel="stylesheet" href="src/NothingCss/NothingEditor.css">
		<link rel="stylesheet" href="src/NothingCss/myEditor.css">

	</head>
	<body>

		<!-- 主容器 -->
		<div class="ui container">

			<!-- header区域 -->
			<div class="ui header-contaner">
				<h1>NothingEditor公众号编辑器</h1>
				<div class="ui green button" id="copy" data-clipboard-action="copy" data-clipboard-target="#output-markdown">
					复制格式
				</div>
			</div>

			<!-- 编辑区域 -->
			<div class="ui grid main-container">
				<!-- 编辑器模块 -->
				<div class="nine wide column left-1">
					<div class="ui segment left-1">
						<div id="editor-container" class="myEditor"></div>
					</div>

				</div>
				<!-- 预览器模块 -->
				<div class="seven wide column right-1">

					<div class="ui segment right-1">
						<div id="output-markdown" class="paper"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- SematicUI框架脚本 -->
		<script src="src/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
		<script src="src/semantic.min.js"></script>
		<!-- markdown渲染器脚本 -->
		<script src='src/markdown-plugs/quill.js'></script>
		<script src='src/markdown-plugs/jquery.min.js'></script>
		<script src='src/markdown-plugs/to-markdown.min.js'></script>
		<script src='src/markdown-plugs/markdown-it.min.js'></script>
		<script src="src/markdown-plugs/quill-customer-script.js"></script>
		<!-- 剪切板复制工具 -->
		<script src="src/other/tata.js"></script>
		<script src="src/clipboard.min.js"></script>

		<script src="src/customer.js"></script>

	</body>
</html>
